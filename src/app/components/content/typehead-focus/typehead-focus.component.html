<div class="p-2">
    <ng-template #rt let-r="result" let-t="term">
        <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
      </ng-template>
      
      <div class="mb-3 row">
        <label for="typeahead-template" class="col-xs-3 col-sm-auto col-form-label">Search for a user:</label>
        <div class="col">
          <input id="typeahead-template" type="text" class="form-control col" [(ngModel)]="model" [ngbTypeahead]="search" [resultTemplate]="rt"
            [inputFormatter]="formatter" />
        </div>
      </div>
</div>
