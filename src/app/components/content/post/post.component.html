<div class="bg-white mt-4" style="border-radius: 0.2em;">
    <h4>
        <a class="link-primary" routerLink="post-posts">Post Ekle</a>
    </h4>
    <h1>Post-List</h1>
    <table class="table table-striped table-bordered text-center">
        <thead>
            <tr>
                <th>
                    User Id
                </th>
                <th>
                    #
                </th>
                <th>
                    Title
                </th>
                <th>
                    Body
                </th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let item of postItems | slice:(page-1) * pageSize: page * pageSize">
                <td>
                    {{item.userId}}
                </td>
                <td>
                    {{item.id}}
                </td>
                <td class="text-primary">
                    {{item.title}}
                </td>
                <td>
                    {{item.body}}
                </td>
            </tr>
        </tbody>

    </table>
    <ngb-pagination [collectionSize]="postItems.length / 1" [(page)]="page" [maxSize]="postItems.length / (postItems.length*0.2)"
        [rotate]="true" [boundaryLinks]="true" aria-label="Default pagination"></ngb-pagination>
</div>
