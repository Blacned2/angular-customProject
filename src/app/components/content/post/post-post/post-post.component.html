<div class="fillScreen bg-white mt-4" style="border-radius: 0.2em;">
    <h1>Create a new post</h1>

    <form #postPost="ngForm" (ngSubmit)="onSubmit(postPost.value)">
        <div class="col-md-12">
            <div class="form-group mt-3">
                <label for="userId" class="control-label">User Id giriniz:</label>
                <input type="text" class="form-control" ngModel placeholder="User Id" name="userId" ngModel>
            </div>
            
            <div class="form-group mt-3">
                <label for="id" class="control-label">Id giriniz:</label>
                <input type="text" placeholder="id giriniz" ngModel class="form-control" name="id" ngModel>
            </div>
            <div class="form-group mt-3">
                <label for="title" class="control-label">Title:</label>
                <input type="text" placeholder="title" ngModel class="form-control" name="title" ngModel>  
            </div>
            <div class="form-group mt-3">
                <input type="submit" value="Ekle" class="btn btn-primary"/>
            </div>
        </div>
    </form >
</div>
