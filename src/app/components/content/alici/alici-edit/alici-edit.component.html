<div class="bg-white p-3 mt-4">
    <form #aliciUpdate="ngForm" (ngSubmit)="updateAlici(aliciUpdate.value)">
        <div class="col-md-12" *ngIf="aliciUpdate !== null">
            <div class="form-group mt-3">
                <label for="aliciName" class="control-label">Alici Name</label>
                <input type="text" required minlength="4" class="form-control" name="aliciName" #name="ngModel" [(ngModel)]="aliciObj.aliciName">  
                <div *ngIf="name.invalid">
                    <p class="text-danger">En az 4 harf olmalidir!</p>
                </div>
            </div>
            <div class="form-group mt-3">
                <label for="address" class="control-label">Address</label>
                <input type="text" required minlength="2" #address="ngModel"  class="form-control" [(ngModel)]="aliciObj.address" name="address">  
                <div *ngIf="address.invalid">
                    <p class="text-danger">Bos veya tek harf olamaz!!</p>
                </div>
            </div>
            <div class="form-group mt-3">
                <label for="aliciTelNo" class="control-label">Alici Phone Number</label>
                <input type="text" [required]="true" minlength="10" #aliciTelNo="ngModel" class="form-control" [(ngModel)]="aliciObj.aliciTelNo" name="aliciTelNo">
                <div *ngIf="aliciTelNo.invalid">
                    <p class="text-danger">En az 10 harf olmalidir!</p>
                </div>
            </div>
            <div class="form-group mt-3">
                <input type="submit" value="Update" class="btn btn-primary"/>
            </div>
        </div>
    </form >
</div>
